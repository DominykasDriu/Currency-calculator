<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <script defer src="app.js"></script>

</head>
<body>
  <main>
    <div class="from">

      <div class="label">From</div>

      <div class="input-wrapper">
        <div class="selection-wrapper">
          <div class="selection select-from">
            <p>EUR</p><i class="fas fa-angle-down"></i>
          </div>
          <div class="selection-options from-options inactive">
          </div>
        </div>
        <input type="number">
      </div>
    </div>
    <div class="to">
      <div class="label">To</div>
      <div class="input-wrapper">
        <div class="selection-wrapper">
          <div class="selection select-to"><p>USD</p><i class="fas fa-angle-down"></i></div>
          <div class="selection-options to-options inactive">
          </div>
        </div>
        <div class="output"></div>
      </div>
    </div>
  </main>
</body>
</html>
